<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>NHS England and NHS Improvement IT Standards</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="NHS England and NHS Improvement IT Standards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="_assets/favicons/favicon.ico" />
    <wlink rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <!-- Custom theme styles -->
    <style>
        /* https://service-manual.nhs.uk/design-system/styles/typography */
        @font-face {
            font-display: swap;
            font-family : "Frutiger W01";
            font-style  : normal;
            font-weight : 400;
            src         : url(https://assets.nhs.uk/fonts/FrutigerLTW01-55Roman.eot?#iefix);
            src         : url(https://assets.nhs.uk/fonts/FrutigerLTW01-55Roman.eot?#iefix) format("eot"), url(https://assets.nhs.uk/fonts/FrutigerLTW01-55Roman.woff2) format("woff2"), url(https://assets.nhs.uk/fonts/FrutigerLTW01-55Roman.woff) format("woff"), url(https://assets.nhs.uk/fonts/FrutigerLTW01-55Roman.ttf) format("truetype"), url(https://assets.nhs.uk/fonts/FrutigerLTW01-55Roman.svg#7def0e34-f28d-434f-b2ec-472bde847115) format("svg")
        }

        @font-face {
            font-display: swap;
            font-family : "Frutiger W01";
            font-style  : normal;
            font-weight : 600;
            src         : url(https://assets.nhs.uk/fonts/FrutigerLTW01-65Bold.eot?#iefix);
            src         : url(https://assets.nhs.uk/fonts/FrutigerLTW01-65Bold.eot?#iefix) format("eot"), url(https://assets.nhs.uk/fonts/FrutigerLTW01-65Bold.woff2) format("woff2"), url(https://assets.nhs.uk/fonts/FrutigerLTW01-65Bold.woff) format("woff"), url(https://assets.nhs.uk/fonts/FrutigerLTW01-65Bold.ttf) format("truetype"), url(https://assets.nhs.uk/fonts/FrutigerLTW01-65Bold.svg#eae74276-dd78-47e4-9b27-dac81c3411ca) format("svg")
        }

        :root {
            --base-font-size: 16px;
            --base-font-family: Frutiger W01, Arial, Sans-serif;
            /*--sidebar-background: #005EB8;*/
        }
    </style>
</head><body>
    <div id="app">Loading, please wait ...</div>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
        window.$docsify = {
            name: 'NHSEI IT Standards',
            repo: 'nhsengland/it-standards',
            homepage: 'Standards_Catalogue.md',
            auto2top: true,
            logo: '/_assets/logos/logo-nhs.svg',
            themeColor: '#3F51B5',
            executeScript: true,
            // loadNavbar: true,
            // mergeNavbar: true,
            loadSidebar: true,
            alias: {
               '/.*/_sidebar.md': '/_sidebar.md'
            },
            // maxLevel: 4,
            // subMaxLevel: 2,
            //search: 'auto',
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            },

            // themeable: {
            //     readyTransition : true, // default
            //     responsiveTables: true,  // default
            // },

            pagination: {
                // previousText: '上一章节',
                // nextText: '下一章节',
                crossChapter: true,
                crossChapterText: true,
            },

            plugins: [
                EditOnGithubPlugin.create(
                    'https://github.com/nhsengland/it-standards/blob/main/docs/'
                ),
                function (hook) {
                    var footer = [
                        '<hr/>',
                        '<footer>',
                        '<span><a href="https://www.england.nhs.uk">NHS England</a> &copy;2021.</span> ',
                        '<span>Published with <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
                        '</footer>'
                    ].join('')

                    hook.afterEach(function (html) {
                        return html + footer
                    })
                },
            ],
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@latest"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@latest/dist/js/docsify-themeable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body></html>
